#######################################################################
#  Spring Boot Management
#######################################################################
management.endpoint.health.show-details = always
management.endpoint.prometheus.enabled = true

management.endpoints.enabled-by-default = true
management.endpoints.web.base-path = /manage
management.endpoints.web.exposure.include = *

management.health.ldap.enabled = false

# Allow access to management information only from local connections.
management.server.address = 127.0.0.1
management.server.port = 33300

#######################################################################
#  End of Spring Boot Management
#######################################################################
postgres.install.path = /usr/pgsql-14/

# Compression

# If response compression is enabled.
server.compression.enabled = true

# Comma-separated list of MIME types that should be compressed. For instance `text/html,text/css,application/json` #
server.compression.mime-types = text/html,text/css,application/json,application/javascript

# Minimum response size that is required for compression to be performed. For instance 2048 #
server.compression.min-response-size = 2048

# https://docs.spring.io/spring-boot/docs/current/reference/htmlsingle/#howto-use-behind-a-proxy-server
server.forward-headers-strategy = native

server.port = 8080

# session timeout, previously studio-session-expiration-time-in-minutes
# https://docs.spring.io/spring-session/docs/2.0.5.RELEASE/reference/html5/guides/boot-jdbc.html
server.servlet.session.timeout = 180m

server.tomcat.protocol_header = x-forwarded-proto
server.tomcat.remote_ip_header = x-forwarded-for

# use for sba with reverse proxy
# https://docs.spring.io/spring-boot/docs/1.1.1.RELEASE/reference/html/howto-embedded-servlet-containers.html#howto-use-tomcat-behind-a-proxy-server
server.use-forward-headers = true

